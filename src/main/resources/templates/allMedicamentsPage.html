<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Medicaments</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .action-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .action-button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #bd2130;
        }

        .back-to-home {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>All Medicaments</h2>

    <!-- Display a message if available -->
    <p style="color: #28a745; text-align: center;">Message: <span th:if="${message}" th:text="${message}"></span></p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Quantit√©</th>
                <th>Description</th>
                <th>Prix</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of medicaments -->
            <tr th:each="medicament : ${list}">
                <td th:text="${medicament.id}"></td>
                <td th:text="${medicament.nom}"></td>
                <td th:text="${medicament.quantite}"></td>
                <td th:text="${medicament.description}"></td>
                <td th:text="${medicament.price}"></td>
                <td>
                    <a class="action-button" th:href="@{/medicament/edit(id=${medicament.id})}">Edit</a>
                    <a class="action-button delete-button" th:href="@{/medicament/delete(id=${medicament.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <a class="action-button" href="/medicament/ajouter">Ajouter Medicament</a>
    </div>

    <div class="back-to-home">
        <a href="/">Back to Home</a>
    </div>

</body>
</html>
