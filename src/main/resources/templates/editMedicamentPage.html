<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Medicament</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Edit Medicament</h2>

    <!-- Display a message if available -->
    <p th:if="${message}" th:text="${message}" style="color: green;"></p>

    <form action="/medicament/update" method="post">
        <!-- Hidden input field for the Medicament ID -->
        <input type="hidden" id="id" name="id" th:value="${medicament.id}">

        <!-- Label and input field for 'Nom' -->
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" th:value="${medicament.nom}" required>

        <!-- Label and input field for 'Quantité' -->
        <label for="quantite">Quantité:</label>
        <input type="number" id="quantite" name="quantite" th:value="${medicament.quantite}" required>

        <!-- Label and textarea for 'Description' -->
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" th:text="${medicament.description}"></textarea>

        <!-- Button to submit the form -->
        <button type="submit">Update Medicament</button>
    </form>

    <a href="/medicament/getAllMedicaments">Retourner à la liste des médicaments</a>

</body>
</html>
